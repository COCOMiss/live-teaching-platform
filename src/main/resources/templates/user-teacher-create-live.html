<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>创建直播</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="css/video.css" rel="stylesheet" th:href="@{/css/video.css}">
    <link href="css/zhibo.css" rel="stylesheet" th:href="@{/css/zhibo.css}">
    <link href="css/user-left.css" rel="stylesheet" th:href="@{/css/user-left.css}">
    <link href="css/user-right.css" rel="stylesheet" th:href="@{/css/user-right.css}">
</head>
<body>

<!--导航栏-->
<div th:replace="header::header"></div>
<!--导航栏-->
<div class="container userPage">
    <div class="row">
        <div class="col-3" id="left-info">
            <div class="left-info">
                <div id="userIcon"><img src="/img/teacher.jpg">
                    <h3 id="user-name" th:text="${session.loginUserNickname}">用戶名</h3>
                </div>
                <div class="list-group">
                    <a class="list-group-item-action" data-toggle="list" href="#" th:href="@{/user}">
                        直播列表
                    </a>
                    <a class="list-group-item-action active show" data-toggle="list" href="#"
                       th:href="@{/user/create-live}">
                        创建直播
                    </a>
                    <a class="list-group-item-action" data-toggle="list" href="#" th:href="@{/user/upload-video}">
                        上传回放
                    </a>
                    <a class="list-group-item-action" data-toggle="list" href="#" th:href="@{/user/video-list}">
                        我的视频
                    </a>
                    <a class="list-group-item-action" data-toggle="list" href="#" th:href="@{/logout}">退出当前账号</a>
                </div>
            </div>
        </div>
        <div class="col-9" id="right-info">
            <div class="tab-content">
                <div class="tab-pane fade active show" id="message-content">
                    <div class="container" id="chang-userInfo">
                        <center>
                            <form action="" method="post" th:action="@{/live}">
                                <ul>
                                    <li>
                                        <span>直播名称：</span>
                                        <input name="name" placeholder="如：Java 面向对象" required type="text">
                                    </li>
                                    <li>
                                        <span>所属课程：</span>
                                        <select name="courseId" required>
                                            <option th:each="course:${courseList}" th:text="${course.name}"
                                                    th:value="${course.id}"
                                                    value="1">Java
                                            </option>
                                        </select>
                                    </li>
                                    <li>
                                        <span>面向年级：</span>
                                        <input name="grade" placeholder="如：2016" required type="text">
                                    </li>
                                    <li>
                                        <span>面向专业：</span>
                                        <select name="majorId" required>
                                            <option th:each="major:${majorList}" th:text="${major.name}"
                                                    th:value="${major.id}"
                                                    value="1">软件工程
                                            </option>
                                        </select>
                                    </li>
                                    <li>
                                        <span>直播日期：</span>
                                        <input name="date" required type="date">
                                    </li>
                                    <li>
                                        <span>开始时间：</span>
                                        <input name="startTime" placeholder="如：18:00" required type="text">
                                    </li>
                                    <li>
                                        <span>直播长度：</span>
                                        <input name="length" placeholder="如：60 分钟" required type="text">
                                    </li>
                                    <li>
                                        <input class="btn-dark" id="saveBtn" type="submit" value="创建">
                                    </li>
                                </ul>
                            </form>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
